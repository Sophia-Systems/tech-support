services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-customer_service_bot}
      POSTGRES_USER: ${POSTGRES_USER:-csbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-csbot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-customer_service_bot}
      POSTGRES_USER: ${POSTGRES_USER:-csbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      REDIS_URL: redis://redis:6379/0
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      LLM_API_KEY: ${LLM_API_KEY}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY}
      LANGFUSE_HOST: http://langfuse-server:3000
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY:-}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY:-}
      APP_ENV: production
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: backend
      dockerfile: Dockerfile.worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-customer_service_bot}
      POSTGRES_USER: ${POSTGRES_USER:-csbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      REDIS_URL: redis://redis:6379/0
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      EMBEDDING_API_KEY: ${EMBEDDING_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api

  langfuse-server:
    image: langfuse/langfuse:2
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-csbot}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/langfuse
      NEXTAUTH_URL: http://localhost:3100
      NEXTAUTH_SECRET: ${LANGFUSE_NEXTAUTH_SECRET:-changeme-langfuse-secret}
      SALT: ${LANGFUSE_SALT:-changeme-langfuse-salt}
    ports:
      - "${LANGFUSE_PORT:-3100}:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
  redisdata:
